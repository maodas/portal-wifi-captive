<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso WiFi Gratis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4b5563;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .social-input {
            display: flex;
            align-items: center;
        }

        .social-input i {
            background: #f3f4f6;
            padding: 14px;
            border-radius: 10px 0 0 10px;
            color: #6b7280;
            min-width: 50px;
            text-align: center;
        }

        .social-input input {
            border-radius: 0 10px 10px 0;
            border-left: none;
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .terms {
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }

        .terms a {
            color: #4f46e5;
            text-decoration: none;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-message i {
            font-size: 60px;
            color: #10b981;
            margin-bottom: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .countdown {
            font-size: 14px;
            color: #6b7280;
            margin-top: 15px;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .content {
                padding: 25px;
            }
            
            .social-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-wifi"></i> WiFi Gratis</h1>
            <p>Complete sus datos para acceder a Internet</p>
        </div>

        <div class="content">
            <div class="error-message" id="errorMessage"></div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName"><i class="fas fa-user"></i> Nombre Completo *</label>
                    <input type="text" id="fullName" required placeholder="Ingrese su nombre completo">
                </div>

                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Teléfono / WhatsApp *</label>
                    <input type="tel" id="phone" required placeholder="Ej: +51 987654321">
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico *</label>
                    <input type="email" id="email" required placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-share-alt"></i> Redes Sociales (Opcional)</label>
                    <div class="social-grid">
                        <div class="social-input">
                            <i class="fab fa-facebook-f"></i>
                            <input type="text" id="facebook" placeholder="Usuario Facebook">
                        </div>
                        <div class="social-input">
                            <i class="fab fa-instagram"></i>
                            <input type="text" id="instagram" placeholder="Usuario Instagram">
                        </div>
                        <div class="social-input">
                            <i class="fab fa-twitter"></i>
                            <input type="text" id="twitter" placeholder="@usuario">
                        </div>
                        <div class="social-input">
                            <i class="fab fa-linkedin-in"></i>
                            <input type="text" id="linkedin" placeholder="Perfil LinkedIn">
                        </div>
                    </div>
                </div>

                <div class="loader" id="loader"></div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <i class="fas fa-unlock-alt"></i> Conectar a Internet
                </button>
                
                <p class="terms">
                    Al conectarse, acepta nuestros 
                    <a href="#" onclick="showTerms()">Términos de Servicio</a> y 
                    <a href="#" onclick="showPrivacy()">Política de Privacidad</a>
                </p>
            </form>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <h2>¡Conexión Exitosa!</h2>
                <p>Ya tienes acceso a Internet</p>
                <p><strong>Código de acceso:</strong> <span id="accessCode" style="font-size: 24px; color: #4f46e5;"></span></p>
                <p class="countdown">Redirigiendo en <span id="countdown">5</span> segundos...</p>
                <p style="font-size: 14px; margin-top: 20px;">
                    Este código será válido por 24 horas
                </p>
            </div>
        </div>
    </div>

    <script>
        // URL de la API - Cambia esto según tu despliegue
        const API_URL = 'https://wifi-portal-backend.onrender.com/api';
        // Para desarrollo local: 'http://localhost:3001/api'
        
        // Generar ID de sesión único
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        // Configurar API URL automáticamente en producción
        function getApiUrl() {
            // Si estamos en localhost, usar local
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:3001/api';
            }
            // Si la página ya está en Render, usar el backend de Render
            if (window.location.hostname.includes('render.com')) {
                // Extraer nombre del servicio frontend y construir URL del backend
                const hostname = window.location.hostname;
                const serviceName = hostname.split('-')[0] + '-' + hostname.split('-')[1];
                return `https://${serviceName}-backend.onrender.com/api`;
            }
            // Por defecto, usar la URL configurada
            return API_URL;
        }

        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const form = document.getElementById('registrationForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Resetear mensajes de error
            errorMessage.style.display = 'none';
            
            // Validaciones básicas
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!fullName || !phone || !email) {
                showError('Por favor complete todos los campos requeridos');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('Por favor ingrese un email válido');
                return;
            }
            
            // Mostrar loader
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            loader.style.display = 'block';
            
            const userData = {
                fullName: fullName,
                phone: phone,
                email: email,
                facebook: document.getElementById('facebook').value.trim(),
                instagram: document.getElementById('instagram').value.trim(),
                twitter: document.getElementById('twitter').value.trim(),
                linkedin: document.getElementById('linkedin').value.trim()
            };
            
            try {
                const currentApiUrl = getApiUrl();
                console.log('Enviando datos a:', currentApiUrl);
                
                const response = await fetch(`${currentApiUrl}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Session-Id': sessionId,
                        'Wifi-Network': 'WiFi-Gratis'
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Ocultar formulario y mostrar éxito
                    form.style.display = 'none';
                    loader.style.display = 'none';
                    document.getElementById('accessCode').textContent = result.data.accessCode;
                    successMessage.style.display = 'block';
                    
                    // Iniciar cuenta regresiva
                    let countdown = result.countdown || 5;
                    const countdownElement = document.getElementById('countdown');
                    
                    const countdownInterval = setInterval(() => {
                        countdown--;
                        countdownElement.textContent = countdown;
                        
                        if (countdown <= 0) {
                            clearInterval(countdownInterval);
                            // Redirigir a Google o URL configurada
                            window.location.href = result.redirectUrl || 'https://www.google.com';
                        }
                    }, 1000);
                    
                    // Opcional: Guardar en localStorage
                    localStorage.setItem('wifiAccessCode', result.data.accessCode);
                    localStorage.setItem('wifiUserEmail', email);
                    
                } else {
                    showError(result.error || 'Error en el registro. Intente nuevamente.');
                    resetForm();
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexión. Verifique su conexión a Internet e intente nuevamente.');
                resetForm();
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            resetForm();
        }
        
        function resetForm() {
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-unlock-alt"></i> Conectar a Internet';
            loader.style.display = 'none';
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showTerms() {
            alert('Términos de Servicio:\n\n1. El WiFi es gratuito por 24 horas.\n2. No se permite contenido ilegal.\n3. Su información será protegida según nuestra política de privacidad.\n4. El servicio puede ser interrumpido por mantenimiento.');
        }
        
        function showPrivacy() {
            alert('Política de Privacidad:\n\n1. Solo recolectamos información necesaria para el acceso.\n2. No compartimos sus datos con terceros.\n3. Puede solicitar la eliminación de sus datos.\n4. Usamos cookies para mejorar la experiencia.');
        }
        
        // Detectar si ya tiene acceso guardado
        window.addEventListener('load', () => {
            const savedCode = localStorage.getItem('wifiAccessCode');
            if (savedCode) {
                const useSaved = confirm(`Ya tienes un código de acceso guardado: ${savedCode}\n¿Deseas usarlo?`);
                if (useSaved) {
                    window.location.href = 'https://www.google.com';
                } else {
                    localStorage.removeItem('wifiAccessCode');
                }
            }
        });
    </script>
</body>
</html>
