services:
  - type: web
    name: wifi-portal-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: https://wifi-portal-frontend.onrender.com
      - key: FRONTEND_REDIRECT
        value: https://www.google.com
    healthCheckPath: /api/health
    autoDeploy: true