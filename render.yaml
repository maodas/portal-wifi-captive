services:
  # Backend API
  - type: web
    name: wifi-portal-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://wifi-portal-frontend.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://wifi-portal-frontend.onrender.com,http://localhost:3000
    healthCheckPath: /api/health
    autoDeploy: true
  
  # Frontend Static Site
  - type: web
    name: wifi-portal-frontend
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: |
      echo "Building frontend..."
      # Copiar archivos est√°ticos
      mkdir -p public
      cp index.html public/
      # Actualizar la URL de la API en tiempo de build
      if [ "$RENDER" = "true" ]; then
        sed -i 's|http://localhost:3001|https://wifi-portal-backend.onrender.com|g' public/index.html
      fi
    staticPublishPath: ./public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: wifi-portal-backend
          type: web
          property: host